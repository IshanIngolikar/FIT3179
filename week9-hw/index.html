<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
    <div id="map"/>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Minimum Wage per day in local currency for each country in 2023",
            "width": 800,
            "height": 400,
            "projection": {"type": "equalEarth"},
            "data": {
                "url": "https://raw.githubusercontent.com/IshanIngolikar/FIT3179/refs/heads/main/week9-hw/output.json",
                "format": {"type": "topojson", "feature": "SA4_2021_AUST_GDA2020"}
            },
         
                "mark": {"type": "geoshape", "stroke": "grey", "strokeWidth": 1},
                
                }
    
        vegaEmbed("#map", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
</body>
</html>
